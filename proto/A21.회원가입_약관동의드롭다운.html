<body>

<!-- wrap -->
<div class="wrap">
	<!-- header -->
	<div class="header">
		<div class="header_inn">
			<div class="left">
				<a href= "#none" class="bt_back"><span class="blind">이전</span></a>
			</div>
		</div>
	</div>
	<!-- //header -->

	<hr>

	<!-- container -->
	<div class="container">
		<div class="content">
			<div class="e_cert_wrap">
				<div>
					<div class="tit_wrap">
						<h3>전자증명서 서비스를 시작하세요!</h3>
					</div>
					<div class="dsc_wrap">
						<p>
							복잡한 절차없이 전자증명서를 발급받고 제출 할 수 있습니다.<br>
							서비스 이용을 위해 개인정보 입력과 약관에 동의해주세요.
						</p>
					</div>
				</div>

				<hr>

				<div class="frm_group">
					<label for="">
						이메일
						<em class="point"><i class="blind">필수</i></em>
					</label>
					<div class="frm_control">
						<input type="text" id="" value="" placeholder="example@email.com">
					</div>
				</div>

				<div class="frm_group">
					<label for="" class="chk_control">
						<input type="checkbox" id="" checked><i></i>
						<span>이용약관 전체 동의</span>
						<em class="point"><i class="blind">필수</i></em>
					</label>
					<div class="agg_list">
						<ul>
							<li class="js_wrap">
								<a href="#none" class="js_click">체크페이서비스 회원가입</a>
								<ul class="js_show">
									<li><a href="#none">서비스 이용약관</a></li>
									<li><a href="#none">개인정보 처리방침</a></li>
									<li><a href="#none">전자금융거래 이용약관</a></li>
								</ul>
							</li>
							<li class="js_wrap">
								<a href="#none" class="js_click">체크페이 전자증명서 서비스 이용약관</a>
								<ul class="js_show">
									<li><a href="#none">전자증명서 서비스 이용약관</a></li>
									<li><a href="#none">개인정보 수집 및 이용동의</a></li>
									<li><a href="#none">개인정보 제3자 제공동의</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<hr>

			<!-- 하단버튼 -->
			<div class="bt_fix_wrap">
				<a href="#none" class="bt_b100 disable"><span>시작하기</span></a>
				<a href="#none" class="bt_b100"><span>시작하기</span></a>
			</div>
			<!-- //하단버튼 -->
		</div>
	</div>
	<!-- //container -->
</div>
<!-- //wrap -->
<script>
	$('.autoComplete_ly_wrap').toggleAccordion({
		wrapClass:".js_wrap",
		clickClass:".js_click",
		showClass:".js_show",
		layer:false,
		speed:300
	});
</script>
